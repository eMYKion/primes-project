<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        font-family: "Arial";
      }
    </style>
    <link
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="event-constants-browser.js"></script>
    <script src="../node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="./socket.io-client/dist/socket.io.min.js"></script>
    <script>
      var socket = io.connect('http://localhost:3000');
      
      var ctx = document.getElementById("canvas").getContext("2d");
      
      var scatterChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Scatter Dataset',
                    data: []
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'linear',
                        position: 'bottom'
                    }]
                }
            }
        });
      
      socket.on(evConsts.LASER_TEMP, function(msg){
        scatterChart.data.datasets[0].data.push({x:msg.timestamp , y: msg.data});
        scatterChart.update();
      });
      
      socket.emit(evConsts, {data:"give me laser readings"});
      
        
      
    </script>
  </body>
</html>
